      <main class="main">

        <section  class="login-2">
            <h1>Nuevo producto</h1>
            <div class="formulario">
    
              <div class="contenedor_formulario">
                <form >

                    <label for="codigo">Codigo:</label>
                  <input type="text" id="codigo" name="codigo" placeholder="Escriba el codigo">
                  
                  <label for="nombre">Nombre del producto: </label>
                  <input type="text" id="nombre" name="nombre" placeholder="Escriba el nombre del producto">
              
                  <label for="decripcion">Descripcion:</label>
                  <input type="text" id="descripcion" name="descripcion" placeholder="Escriba la descripcion del producto">

                  <label for="precio">Precio:</label>
                  <input type="number" min="1" id="Precio" name="precio" placeholder="Escriba el precio  del producto">

                  <label for="cantidad">Cantidad:</label>
                  <input type="number" min="1" id="cantidad" name="cantidad" placeholder="Escriba la cantidad  del producto">

                  <label for="beneficios">Beneficios:</label>
                  <input type="text" id="beneficios" name="beneficios" placeholder="Escriba los beneficios  del producto">

                  <label for="modo">Modo de empleo:</label>
                  <input type="text" id="modo" name="modo" placeholder="Escriba el modo de empleo">

                  <label for="restriciiones">Restricciones:</label>
                  <input type="text" id="restricciones" name="restricciones" placeholder="Escriba las restricciones">

                  <label for="imagenes">Imagen 1:</label>
                  <input type="file" id="imagenes" name="imagenes" placeholder="Seleccione su imagen">

                  <label for="imagenes">Imagen 2:</label>
                  <input type="file" id="imagenes2" name="imagenes" placeholder="Seleccione su imagen">
                  
                  <button class="entrar">  <a href="administrador.html">Guardar</a></button>
                 
                </form>
              </div>
    
            </div>
    
          </section>
